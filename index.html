<!DOCTYPE html>
<html>
<head>
	<meta charset="nnutf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>I'm Joker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<a href="#" class="logo"><img src="./images/logo.png"></a>
		<div class="toggle"><img src="./images/toggle.png" ></div>
	</header>
	<div class="banner">
		<div class="content">
			<h2>Put On a <span>Happy </span>Face</h2>
			<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
				Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, 
				when an unknown printer took a galley of type and scrambled it to make a type 
				specimen book.</p>
				<a href="#" class="play" onclick="toggle();"><img src="./images/play.png">Watch Trailer</a>
				<div class="slide"></div>
				<ul class="social">
					<li><a href="#"><img src="./images/facebook.png"></a></li>
					<li><a href="#"><img src="./images/instagram.png"></a></li>
					<li><a href="#"><img src="./images/twitter.png"></a></li>
				</ul>
		</div>

	</div>
	<div class="trailer">
		<video src="video/joker.mp4" controls="true"></video>
		<img src="./images/close.png" class="close" onclick="toggle();">
	</div>
<script type="text/javascript">
	 function toggle() {
		var trailer = document.querySelector('.trailer');
		var video = document.querySelector('video');
		trailer.classList.toggle('active');
		video.currentTime = 0;
		video.pause();
	 }

</script>

</body>
</html>
